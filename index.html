<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои заявки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Inter", sans-serif; margin: 0; padding: 0; background: #F3F3F3; }
    header { background: white; padding: 16px 16px 8px 16px; box-shadow: 0 2px 6px #0001; }
    .header-buttons { display: flex; gap: 9px; width: 100%; }
    .button { flex: 1; text-align: center; padding: 8px 0; border: none;
      border-radius: 8px; font-size: 14px; line-height: 18px; cursor: pointer; }
    .button-active { background: #4E3B2C; color: white; }
    .button-inactive { background: #CACACA; color: white; }
    #applications-list ul { list-style: none; padding: 0; }
    #applications-list li { background: white; margin-bottom: 10px; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
<script>
window.addEventListener('DOMContentLoaded', function() {
  let infoBlock = document.createElement('div');
  infoBlock.style.background = '#ffe';
  infoBlock.style.color = '#222';
  infoBlock.style.padding = '10px';
  infoBlock.style.borderRadius = '8px';
  infoBlock.style.fontSize = '14px';
  infoBlock.style.margin = '12px';
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
    if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
      infoBlock.innerHTML = "Это Telegram Mini App!<br>ID: "
        + Telegram.WebApp.initDataUnsafe.user.id
        + "<br>Имя: " + Telegram.WebApp.initDataUnsafe.user.first_name;
    } else {
      infoBlock.innerHTML = "WebApp загружен, но нет user-info.<br>Откройте через Telegram!";
    }
  } else {
    infoBlock.innerHTML = "Открыто вне Telegram WebApp.<br>Telegram объект не найден!";
  }
  document.body.prepend(infoBlock);
});
</script>
  <header>
    <div class="header-buttons">
      <button class="button button-active" id="ButtonMyApplication">Мои заявки</button>
      <button class="button button-inactive" id="ButtonCreatApplication">Создать новую</button>
    </div>
  </header>
  <div id="applications-list"></div>
  <script>
    const ButtonMyApplication = document.getElementById('ButtonMyApplication');
    const ButtonCreatApplication = document.getElementById('ButtonCreatApplication');
    ButtonCreatApplication.addEventListener('click', function() {
      window.location.href = 'new-application.html';
    });
    function renderApplications(applications) {
      const list = document.getElementById('applications-list');
      if (!applications.length) {
        list.innerHTML = "<p>У вас пока нет заявок.</p>";
        return;
      }
      let html = '<ul>';
      for (const app of applications) {
        html += `<li>
                  <b>Локация:</b> ${app.location ? app.location : '-'}<br>
                  <b>Комментарий:</b> ${app.comment ? app.comment : '-'}<br>
                  <b>Статус:</b> ${app.status ? app.status : '-'}
                </li>`;
      }
      html += '</ul>';
      list.innerHTML = html;
    }
    window.addEventListener('DOMContentLoaded', function() {
      let tg_id = null;
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        tg_id = Telegram.WebApp.initDataUnsafe.user.id;
      }
      if (!tg_id) {
        document.getElementById('applications-list').innerHTML = '<p>Для просмотра заявок откройте приложение в Telegram.</p>';
        return;
      }
      fetch('https://thefid.pythonanywhere.com/api/my_applications?tg_id=' + tg_id)
        .then(response => response.json())
        .then(data => renderApplications(data))
        .catch(() => { document.getElementById('applications-list').innerHTML = "<p>Ошибка загрузки данных.</p>"; });
    });
  </script>
</body>
</html>
