<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; }
        #log { background: #f5f5f5; padding: 10px; margin-top: 20px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ</h1>

        <div>
            <label>Report ID: <input type="number" id="report-id" value="21"></label>
        </div>

        <div>
            <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ: <input type="file" id="file-input" accept="image/*"></label>
        </div>

        <button onclick="testUpload()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
        <button onclick="checkPhotos()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–æ—Ç–æ –≤ –ë–î</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>

        <div id="log"></div>
    </div>

    <script>
        const API_URL = 'https://graffityreport-production.up.railway.app';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testUpload() {
            const fileInput = document.getElementById('file-input');
            const reportId = document.getElementById('report-id').value;

            if (!fileInput.files || !fileInput.files[0]) {
                log('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª', 'error');
                return;
            }

            if (!reportId) {
                log('‚ùå –£–∫–∞–∂–∏—Ç–µ Report ID', 'error');
                return;
            }

            const file = fileInput.files[0];
            log(`üì§ –ó–∞–≥—Ä—É–∂–∞—é —Ñ–∞–π–ª: ${file.name} (${file.size} bytes)`, 'info');
            log(`   Report ID: ${reportId}`, 'info');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('report_id', reportId);

            try {
                log(`üåê POST ${API_URL}/api/upload/photo`, 'info');
                const response = await fetch(`${API_URL}/api/upload/photo`, {
                    method: 'POST',
                    body: formData
                });

                log(`üì• Status: ${response.status}`, response.ok ? 'success' : 'error');

                const result = await response.json();
                log(`üìÑ Response: ${JSON.stringify(result, null, 2)}`, result.success ? 'success' : 'error');

                if (result.success) {
                    log('‚úÖ –§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!', 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error}`, 'error');
            }
        }

        async function checkPhotos() {
            try {
                log('üîç –ü—Ä–æ–≤–µ—Ä—è—é —Ñ–æ—Ç–æ –≤ –ë–î...', 'info');
                const response = await fetch(`${API_URL}/api/photos/all`);
                const data = await response.json();

                log(`üìä –í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${data.total}`, 'info');

                if (data.photos && data.photos.length > 0) {
                    data.photos.forEach(photo => {
                        log(`  üì∑ Photo #${photo.id}: report=${photo.report_id}, s3_key=${photo.s3_key}`, 'success');
                    });
                } else {
                    log('  (—Ñ–æ—Ç–æ –Ω–µ—Ç)', 'info');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error}`, 'error');
            }
        }

        log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
    </script>
</body>
</html>
