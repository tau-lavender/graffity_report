<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать заявку - Graffity Report</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: #f0f2f5;
            color: #222;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 16px #0002;
        }
        h2 {
            margin-bottom: 18px;
        }
        label, input, textarea, button {
            width: 100%;
            margin-bottom: 12px;
            font-size: 1em;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #557cff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #335de4;
        }
        .msg {
            margin-top: 10px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создать новую заявку</h2>
        <form id="apply-form">
            <label for="location">Локация</label>
            <input type="text" name="location" id="location" required placeholder="Укажите место">

            <label for="comment">Комментарий</label>
            <textarea name="comment" id="comment" required placeholder="Ваш комментарий"></textarea>

            <button type="submit">Отправить заявку</button>
        </form>
        <div class="msg" id="result-msg"></div>
    </div>
    <script>
    document.getElementById('apply-form').onsubmit = async function(e) {
        e.preventDefault();
        let tg_id = null;
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
            tg_id = Telegram.WebApp.initDataUnsafe.user.id;
        }
        const data = {
            location: e.target.location.value,
            comment: e.target.comment.value,
            tg_id : tg_id
        };
        try {
            const res = await fetch('https://thefid.pythonanywhere.com/api/apply', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) {
                document.getElementById('result-msg').textContent = "Заявка успешно отправлена!";
                e.target.reset();
            } else {
                document.getElementById('result-msg').textContent = "Ошибка отправки.";
            }
        } catch {
            document.getElementById('result-msg').textContent = "Ошибка соединения.";
        }
    };
    </script>
</body>
</html>
