services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: graffiti_postgres
    environment:
      POSTGRES_DB: graffiti_db
      POSTGRES_USER: graffiti_user
      POSTGRES_PASSWORD: securepass123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - graffiti-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graffiti_user -d graffiti_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: graffiti_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    networks:
      - graffiti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graffiti_app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://graffiti_user:securepass123@postgres:5432/graffiti_db
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=graffiti-reports
      - DADATA_TOKEN=${DADATA_TOKEN:-your_token}
      - DADATA_SECRET=${DADATA_SECRET:-your_secret}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
      - YANDEX_MAPS_API_KEY=${YANDEX_MAPS_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - graffiti-net
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:

networks:
  graffiti-net:
    driver: bridge
